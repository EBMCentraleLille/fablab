parameters:
#    parameter_name: value

services:
    app.form.registration:
        class: CentraleLille\CustomFosUserBundle\Form\RegistrationType
        tags:
            - { name: form.type, alias: app_user_registration }

    app.form.profile:
        class: CentraleLille\CustomFosUserBundle\Form\ProfileType
        tags:
            - { name: form.type, alias: app_user_profile }

    form.type.user_search:
        class: CentraleLille\SearchBundle\Form\SearchUserType
        tags:
            - { name: form.type, alias: user_search_type }
            
