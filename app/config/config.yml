imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@CentraleLilleGdpBundle/Resources/config/services.yml" }
    - { resource: "@CustomFosUserBundle/Resources/config/services.yml" }
    - { resource: "@CentraleLilleKnowledgeBundle/Resources/config/services.yml" }
    - { resource: "@CentraleLilleHomepageBundle/Resources/config/services.yml" }
    - { resource: "@ProjectPageBundle/Resources/config/services.yml" }
    - { resource: "@CentraleLilleNewsFeedBundle/Resources/config/services.yml" }


# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
#    form:
#        resources:['bootstrap_3_layout.html.twig']
    globals:
        project_service: '@app.project.service'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        mapping_types:
          enum:    string
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: CentraleLille\CustomFosUserBundle\Entity\User
    group:
        group_class: CentraleLille\CustomFosUserBundle\Entity\Project
    profile:
        form:
            type: CentraleLille\CustomFosUserBundle\Form\ProfileType

services:
    fos_user.doctrine_registry:
        alias: doctrine

#ElasticSearch Bundle configuration
fos_elastica:
    serializer: ~
    clients:
        default: { host: 127.0.0.1 , port: 9200 }
    indexes:
        fablab:
            client: default
            types:
                user:
                    serializer:
                        groups: [elastica, Default]
                    persistence:
                        driver: orm
                        model: CentraleLille\CustomFosUserBundle\Entity\User
                        provider: ~
                        listener: ~
                        finder: ~

                machine:
                    serializer:
                        groups: [elastica, Default]
                    persistence:
                        driver: orm
                        model: CentraleLille\ReservationBundle\Entity\Bookables\Machine
                        provider: ~
                        listener: ~
                        finder: ~
                projet:
                    serializer:
                        groups: [elastica, Default]
                    persistence:
                        driver: orm
                        model: CentraleLille\CustomFosUserBundle\Entity\Project
                        provider: ~
                        listener: ~
                        finder: ~
                competence:
                    serializer:
                        groups: [elastica, Default]
                    persistence:
                        driver: orm
                        model: CentraleLille\KnowledgeBundle\Entity\Competence
                        provider: ~
                        listener: ~
                        finder: ~
twig:
    form:
        resources:['bootstrap_3_layout.html.twig']

sensio_framework_extra:
    view:   {   annotations: false }
    router: {   annotations: true }

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener:
        rules:
            - { path: ^/, priorities: [json,html], fallback_format: ~, prefer_extension: true }
    body_converter:
        enabled: true
        validate: true
    view:
        view_response_listener: 'force'
        formats:
            json: true
        templating_formats:
            html: true
    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404
            'Doctrine\ORM\OptimisticLockException': HTTP_CONFLICT
        messages:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': true
    allowed_methods_listener: true
    access_denied_listener:
        json: true
    disable_csrf_role: ROLE_API

assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

nelmio_api_doc:
    name: API Documentation

lexik_jwt_authentication:
    private_key_path: %jwt_private_key_path%
    public_key_path:  %jwt_public_key_path%
    pass_phrase:      %jwt_key_pass_phrase%
    token_ttl:        %jwt_token_ttl%

gesdinet_jwt_refresh_token:
    ttl: %jwt_token_refresh_ttl%
    ttl_update: true
