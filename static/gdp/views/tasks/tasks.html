<div class="row local-header">
    <div class="col-md-10 col-md-offset-1">
        <h1 class="center">Gestion des tâches</h1>
    </div>
    <div class="col-md-1 list-management">
        <button class="btn btn-warning new-task"
                ng-click="doCancelButton()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>

</div>

<div ng-repeat="taskgroup in taskLists"
     class="col-md-3 taskspace">
     <div
         drop="onDropTaskInList($data, taskgroup)"
         class="panel panel-primary"
         drop-effect="move"
         drop-accept="'json/task'"
         drag-over-class="drag-over-accept-task">
         <div class="panel-heading">
             <div class="taskgroup-title">{{taskgroup.name}}</div>
             <div class="taskgroup-add">

                 <!-- New task -->

                     <button class="btn btn-success new-task"
                             ng-click="showTaskCreated=!showTaskCreated;"><span class="glyphicon glyphicon-plus"></span></button>

             </div>
             <div class="spacer"></div>
         </div>

         <edit-task ng-show="showTaskCreated"></edit-task>
         <div ng-show="showTaskListDelete">
             <button class="btn btn-warning btn-group-justified" ng-click="deleteTaskList(taskgroup.id)">Supprimer liste de tâches</button>
         </div>
         <div class="panel-body taskgroup">
            <div ng-repeat="task in taskgroup.tasks"
                 draggable="true"
                 effect-allowed="move"
                 draggable-type="task"
                 draggable-data="{name: task,sourceGroup:$parent.$index,sourceTask:$index}">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="task-title">{{task.title}}</div>
                        <div class="task-actions">
                            <div class="btn-group" uib-dropdown>
                                <button id="split-button" type="button" class="btn btn-primary right">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                                    <span class="caret"></span>
                                </button>
                                <ul uib-dropdown-menu class="taskActions" role="menu" aria-labelledby="split-button">
                                    <li role="menuitem"><a href="#">Assigner à</a></li>
                                    <li role="menuitem"><ul>
                                        <li ng-repeat="user in projectUsers">
                                            <a ng-click="assignTaskToUser(task.id,user.id)">{{user.firstname}}</a>
                                        </li>
                                    </ul></li>
                                    <li class="divider"></li>
                                    <li role="menuitem"><a ng-click="deleteTask(task.id,task.title)">Supprimer</a></li>
                                </ul>
                            </div>

                        </div>
                        <div class="task-user">Responsable: {{task.in_charge_user.firstname}}</div>

                        <div class="spacer"></div>
                    </div>
                    <div class="panel-body">
                        {{task.body}}
                    </div>
                </div>

            </div>
         </div>
     </div>
</div>

<div class="col-md-3">
    <div class="panel panel-primary task-title">
        <div class="panel-heading">
            Actions
        </div>
        <div class="panel-body">
            <input type="text" class="form-control" ng-model="newTaskListName" placeholder="Nouvelle liste">
            <div ng-show="newTaskListName.length>3">
                <button class="btn btn-success form-control " ng-click="createTaskList()">Créer</button>
            </div>
        </div>
    </div>
</div>
