<div ng-repeat="taskgroup in spaceData"
     class="col-md-3 taskspace">
     <div
         drop="onDropTaskInList($data, taskgroup)"
         class="panel panel-primary"
         drop-effect="move"
         drop-accept="'json/task'"
         drag-over-class="drag-over-accept-task">
         <div class="panel-heading">
             <div class="taskgroup-title">{{taskgroup.name}}</div>
             <div class="taskgroup-add">

                 <!-- New task -->

                 <div class="panel panel-default">
                     <button class="btn btn-success new-task"
                             ng-click="showTaskCreated=true;"><span class="glyphicon glyphicon-plus"</button>
                 </div>

             </div>
             <div class="spacer"></div>
         </div>

         <edit-task ng-show="showTaskCreated"></edit-task>
         <div class="panel-body taskgroup">
            <div ng-repeat="task in taskgroup.data"
                 draggable="true"
                 effect-allowed="move"
                 draggable-type="task"
                 draggable-data="{name: task,sourceGroup:$parent.$index,sourceTask:$index}">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="task-title">{{task.title}}</div>
                        <div class="task-actions">
                            <div class="btn-group" uib-dropdown>
                                <button id="split-button" type="button" class="btn btn-primary right">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                                    <span class="caret"></span>
                                    <span class="sr-only">Split button!</span>
                                </button>
                                <ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
                                    <li role="menuitem"><a href="#">Assigner Ã </a></li>
                                    <li role="menuitem"><ul>
                                        <li ng-repeat="user in projectUsers"><a ng-click="assignUser(id)">{{user.name}}</a></li>
                                    </ul></li>
                                    <li class="divider"></li>
                                    <li role="menuitem"><a ng-click="deleteTask(task.id,task.title)">Supprimer</a></li>
                                </ul>
                            </div>

                        </div>
                        <div class="spacer"></div>

                    </div>
                    <div class="panel-body">
                        {{task.body}}
                    </div>

                </div>

            </div>
         </div>
     </div>
</div>

<div class="col-md-3">
    <div class="panel panel-default task-title">
        <div class="panel-heading">
            Echeances
        </div>
        <div class="panel-body">

        </div>
    </div>


</div>
