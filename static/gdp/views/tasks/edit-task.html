            </div>
        </div>

                <textarea class="task-edit-content" ng-model="newTask.body" placeholder="contenu" required></textarea>
            </div>

        <div class="form-group">

        <div class="form-group">
            <button class="btn btn-primary" ng-click="createTask(); showTaskCreated=false;">Cr√©er</button>
        </div>

    </div>
