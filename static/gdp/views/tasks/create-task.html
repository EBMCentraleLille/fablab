<button class="btn btn-success" ng-click="taskCreateShow=true">Nouvelle tâche</button>
<br><br>
<form class="" ng-show="taskCreateShow">
    <div class="form-group">
        <input type="text" ng-model="newTask.title" placeholder="Titre" required>
    </div>
    <div class="form-group">
        <textarea ng-model="newTask.body" placeholder="contenu" required></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-click="createTask()">Créer</button>
    </div>
</form>
