<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h1>Planning</h1>

        <div class="row">Header</div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="planning-month">
                <a class="left" ng-click="processWeek(-1)">◄</a>
                <span>{{currentDate.toString('MMMM yyyy')}}</span>
                <a class="right" ng-click="processWeek(1)">►</a>
            </div>
            <div class="planning-day" ng-repeat="d in daysWeek track by $index">{{d.toString("dd/MM/yyyy")}}</div>
            <div class="panel panel-default planning-day"
                 ng-class="{'date-today':(day.equals(today))}"
                 ng-repeat="day in daysWeek track by $index" class="week">

                <div class="panel-heading">
                    <span class="center"
                    ng-class="{'otherMonth':!(day.getMonth()==currentDate.getMonth())}"
                    >{{day.getDate()}}</span>
                </div>
                <div class="panel-body planning-task-list">
                    <div ng-show="tasks[day][0]">
                        <div ng-repeat="t in tasks[day]">{{t.title}}</div>
                    </div>
                    <div ng-hide="tasks[day][0]">
                        Aucune tâche
                    </div>
                    <!-- Liste des écheances pour ce jour -->
                </div>
            </div>
        </div>
    </div>
</div>
